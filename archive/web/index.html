<!DOCTYPE html>
<html>
<head>
    <title>Top-k Query Completion</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>

    <div style="width: 50%; margin: 0 auto; clear: both;">
        <div style="font-size: 16pt;margin-top: 16pt;">Top-<span id="k">10</span> query completion</div>
        <div>
            <input type="range" min="1" max="15" value="10" step="1" style="width: 100%;border-width: 5px;" onchange="showValue(this.value)" />
            <input type="text" id="autocomplete" style="width: 100%; border-width: 5px;"/>
        </div>
    </div>

    <div id="query_time">
    </div>

<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="jquery.autocomplete.js"></script>
<script type="text/javascript" src="topkcomp.js"></script>
<script type="text/javascript">
    function showValue(newValue)
    {
        document.getElementById("k").innerHTML=newValue;
        $('#autocomplete').autocomplete('setOptions', {
                            params: { "k": newValue }
                           });
        $('#autocomplete').autocomplete('disable');
        $('#autocomplete').autocomplete('enable');
    }
</script>
</body>
</html>
